  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 6], 1, Concat, [1]] # cat backbone P3
  - [-1, 3, C3, [256, False]] # 20 (P3/8-small)
  - [-1, 1, ECA, []] # æ·»åŠ ECAå¢å¼ºé¢ˆéƒ¨ç‰¹å¾

  - [-1, 1, Conv, [256, 3, 2]]
  - [[-1, 17], 1, Concat, [1]] # cat head P4
