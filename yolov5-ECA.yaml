  - [-1, 1, Conv, [256, 3, 2]] # 4-P3/8
  - [-1, 6, C3, [256]]
  - [-1, 1, ECA, []] # æ·»åŠ ECAæ¨¡å—å¢å¼ºä¸­å±‚ç‰¹å¾

  - [-1, 1, Conv, [512, 3, 2]] # 7-P4/16
  - [-1, 9, C3, [512]]
  - [-1, 1, ECA, []] # æ·»åŠ ECAæ¨¡å—å¢å¼ºæ·±å±‚ç‰¹å¾

  - [-1, 1, Conv, [1024, 3, 2]] # 10-P5/32
  - [-1, 3, C3, [1024]]
  - [-1, 1, SPPF, [1024, 5]] # 12
  - [-1, 1, ECA, []] # åœ¨SPPFåæ·»åŠ ECAæ¨¡å—

# YOLOv5 v6.0 head with ECA attention modules
head:
  - [-1, 1, Conv, [512, 1, 1]]
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 9], 1, Concat, [1]] # cat backbone P4
  - [-1, 3, C3, [512, False]] # 16
  - [-1, 1, ECA, []] # æ·»åŠ ECAå¢å¼ºé¢ˆéƒ¨ç‰¹å¾

